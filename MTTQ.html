<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>MTTQ mimic page</title>
<link rel="stylesheet" href="mttq css.css" />
<link rel="stylesheet" href="../normalize.css" />
<link rel="stylesheet" href="../fontawesome.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

<!-- start header -->

<div class="header">
	<div class="container">
    	<div id="logo">
			<a href="https://www.hivemq.com">        
            <img src="logo_9.png" alt="logo"/>
        	</a>
            <span>Websockets Client Showcase</span>
        </div>
    </div>
</div>

<!-- end header -->

<div class="emptydiv"></div>

<!-- start connection -->
<div class="connection rowcontainer">
	<div class="container">
    	<h2 class="title1">connection</h2>
        <div id="connStatues"></div>
        <div class="arrow"><i class="fa fa-angle-double-up" style="font-size:36px;cursor:pointer"></i></div>
    	
    </div>
</div>

<!-- end connection -->

<!-- start connection form -->
<div class="container">
<div class="connform">
	
        <form class="publish">
        <div class"formit">
        	<label >host</label>
        	<input type="text" value="testtopic/1" style="width:342px"/>
        </div>
        <div>
        	<label>port</label>
        	<input type="text" value="8000" style="width:45px"/>
        </div>
        <div>
        	<label>clientID</label>
        	<input type="text" style="width:250px"/>
        </div>
        	<button class="btn">connect</button>
         <div>
            <label >username</label>
        	<input type="text" style="width:264px" />
        </div>
        <div>
        	<label>password</label>
        	<input type="text"  style="width:187px"/>
        </div>
        <div>
        	<label>keep alive</label>
        	<input type="text"  style="width:109px"/>
        </div>
        <div>
        	<label>clean session</label>
        	<input type="checkbox" checked id="checkbox" style="width:20px;padding-top:5px"/>
        </div>
         <div>
        	<label>Last-Will Topic</label>
        	<input type="text"  style="width:580px"/>
        </div>
        <div>
        	<label>Last-Will QoS</label>
        	<select style="width:90px; display:block">
           		<option value="0">0</option>
            	<option value="1">1</option>
            	<option value="2">2</option>
             </select>
        </div>
        <div>
        	<label> Last-Will Retain</label>
        	<input type="checkbox"  style="width:20px;padding-top:5px"/>
        </div>
        <div style="margin-bottom:20px">
        	<label>Last-Will Messsage</label>
        	<textarea style="width:885px;height:35px"></textarea>
        </div>
        </form>
        </div>
    
<!-- end connection form-->

<div class="emptydiv clear"></div>

<!-- start publish &subscrip -->

<div class="pubscribe">
	<div class="container">
    	<!-- start publish  -->
        
   	  	<div class="publish rowcontainer">
      	<h2 class="title2" style="display:inline-block">Publish</h2>
        <div class="arrow" style="float:right;"><i class="fa fa-angle-double-up" style="font-size:36px;cursor:pointer"></i></div>
        </div>
        
        <!-- start subscrip -->
        
   	  	<div class="sub rowcontainer">
   	  	  <div>
   	  	    <h2 class="title3" style="display:inline-block">Subscription</h2>
   	  	    <div class="arrow"><i class="fa fa-angle-double-up" style="font-size:36px;cursor:pointer"></i></div>
  	      </div>
   	  	  <div>
   	  	    <form style="background-color:#f2f2f2;width:100%;height:80px">
   	  	      <button class="btn" style="margin:25px">Add New Topic Subscription</button>
  	        </form>
  	      </div>
  	  </div>
      
      <!-- end subscrip -->
      
      <!-- publish form -->
      
      
		<form class="publish" style="background-color:#f2f2f2;padding-left:5px">
         <div>
        	<label>Topic</label>
        	<input type="text" style="width:240px"/>
        </div>
 		<div>
        	<label>QoS</label>
        	<select style="width:65px; display:block">
           		<option value="0">0</option>
            	<option value="1">1</option>
            	<option value="2">2</option>
             </select>
        </div> 
        <div>
        	<label>Retain</label>
        	<input type="checkbox"  style="width:20px;padding-top:5px"/>
        </div>  	  
        <div>
        	<button class="btn">Publish</button>
         </div>
         <div style="margin-bottom:20px">
        	<label>Last-Will Messsage</label>
        	<textarea style="width:550px;height:35px"></textarea>
         </div>
        </form>
        
     <!-- end publish -->
     
	</div>
</div>

<!-- end publish &subscrip -->

<!-- start message -->

<div class="message">
	<div class="container">
		<div class="mesage rowcontainer">
      	<h2 class="title2" style="display:inline-block;">Messages</h2>
        
        <div class="arrow" style="float:right"><i class="fa fa-angle-double-up" style="font-size:36px;cursor:pointer"></i></div>
</div>
   	  	
    </div>
</div>

<!-- end message -->
<script>
$(document).ready(function(){
    $(".arrow").click(function(){
        $("div").parent().find("form").toggle();
    });
	
	
});
</script>

</body>
</html>
